<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Rep Board</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/profile.css">
  <script type="module" src="./js/main.js"></script>
  <!-- Firebase SDK -->
</head>
<body>
  <!-- Rep Page -->
  <div id="repPage" class="page">
    <h1>Rep Page</h1>
    <!-- Selector for rep type -->
    <div class="repSelector">
      <label for="repType">Select Rep Type:</label>
      <select id="repType">
        <option value="pushup">Push-Ups</option>
        <option value="pullup">Pull-Ups</option>
      </select>
    </div>

    <!-- Counter Row -->
    <div class="repRow">
      <div class="incerment" id="decrement">-5</div>
      <div id="repButton">
        <div id="repCount">0</div>
      </div>
      <div class="incerment" id="incerment">+5</div>
    </div>
  </div>

  <!-- Profile Page -->
  <div id="profilePage" class="page" style="display:none;">
    <h1>Profile</h1>
    <!-- Profile Picture / Initial Circle -->
    <div class="profile-picture">
      <div class="initial-circle" id="initial">G</div>
    </div>
    <button id="reset">Reset Current Count and All Time</button>
    <button id="googleSignInButton" class="ghost-btn" aria-label="Sign in with Google">
      Sign in with Google
    </button>
    <!-- Username -->
    <div id="username" class="username">Username</div>

    <!-- Stats -->
    <div id="stats" class="stats">
      <div class="stat">
        <div class="stat-number" id="AllTimePushUpStat">1234</div>
        <div class="stat-label">Push-Ups</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="AllTimePullUpStat">567</div>
        <div class="stat-label">Pull-Ups</div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button id="editProfileBtn">Edit Name</button>
      <button id="logoutBtn">Log Out</button>
    </div>
  </div>

  <!-- Community Page -->
  <div id="communityPage" class="page" style="display:none;">
    <h1>Community Page</h1>
  </div>

  <div class="navbar">
    <button id="communityButton">Community</button>
    <button id="repPageButton" class="active">Rep</button>
    <button id="profileButton">Profile</button>
  </div>
</body>
</html>
